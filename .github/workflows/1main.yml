name: Windows 10 RDP
on:
  workflow_dispatch:
jobs:
  secure-rdp:
    runs-on: windows-2019
    timeout-minutes: 100000
    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Static Password
        run: |
          $password = "admin@123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "TOOLBOXLAP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "TOOLBOXLAP" -Password $securePass -AccountNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member "TOOLBOXLAP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "TOOLBOXLAP"

          echo "RDP_CREDS=User: TOOLBOXLAP | Password: $password" >> $env:GITHUB_ENV

          if (-not (Get-LocalUser -Name "TOOLBOXLAP")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          
          # Fixed installation command
          Start-Process msiexec.exe -ArgumentList @("/i", "`"$installerPath`"", "/quiet", "/norestart") -Wait -NoNewWindow
          
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-win10-rdp-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 15) {
              Start-Sleep -Seconds 3
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned after $retries attempts. Check Tailscale dashboard."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "Testing RDP port 3389..."
          
          # Multiple connection test methods
          $test1 = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue -ErrorAction SilentlyContinue
          $test2 = tnc $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue -ErrorAction SilentlyContinue
          
          if ($test1.TcpTestSucceeded -or $test2.TcpTestSucceeded) {
              Write-Host "✓ RDP port is accessible"
          } else {
              Write-Host "⚠ Port test failed but continuing - Windows 10 RDP might still work"
              Write-Host "Try connecting with: mstsc /v:$env:TAILSCALE_IP"
          }

      - name: Display RDP Information
        run: |
          Write-Host ""
          Write-Host "=================================================="
          Write-Host "          WINDOWS 10 RDP READY TO USE"
          Write-Host "=================================================="
          Write-Host "Tailscale IP Address: $env:TAILSCALE_IP"
          Write-Host "Username: TOOLBOXLAP"
          Write-Host "Password: admin@123"
          Write-Host ""
          Write-Host "Connection Instructions:"
          Write-Host "1. Install Tailscale on your local machine"
          Write-Host "2. Join the same Tailscale network"
          Write-Host "3. Run: mstsc /v:$env:TAILSCALE_IP"
          Write-Host "=================================================="
          Write-Host ""

      - name: Keep RDP Session Active
        run: |
          Write-Host "RDP session is now active"
          Write-Host "This runner will stay alive for up to 10000 minutes"
          Write-Host "Press the 'Cancel workflow' button above to stop early"
          Write-Host ""
          Write-Host "Monitoring connection status..."
          
          $counter = 0
          while ($true) {
              $counter++
              $tsStatus = & "$env:ProgramFiles\Tailscale\tailscale.exe" status 2>$null
              $currentIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
              
              if ($currentIP) {
                  Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Status: Active | IP: $currentIP | Uptime: $counter minutes"
              } else {
                  Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Warning: Tailscale connection lost, attempting to reconnect..."
                  & "$env:ProgramFiles\Tailscale\tailscale.exe" up --reset 2>$null
              }
              
              Start-Sleep -Seconds 60
          }
